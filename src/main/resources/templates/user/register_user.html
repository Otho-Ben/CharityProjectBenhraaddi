<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Utilisateur</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://kappa.lol/-79H1q.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 330px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #2e7d32;
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .row {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .row .half {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        button {
            width: 100%;
            background-color: #4caf50;
            color: white;
            padding: 0.7rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 4px 0 #388e3c;
            transition: all 0.2s ease;
            position: relative;
            top: 0;
        }

        button:hover {
            background-color: #45a049;
        }

        button:active {
            top: 2px;
            box-shadow: 0 2px 0 #388e3c;
        }

        .message {
            color: red;
            text-align: center;
            margin-top: 1rem;
        }

        .link {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }

        .link a {
            color: #4caf50;
            text-decoration: none;
            font-weight: 500;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Inscription</h1>

    <form th:action="@{/auth/register/user}" method="post" enctype="multipart/form-data">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required>

        <label for="telephone">Téléphone :</label>
        <input type="text" id="telephone" name="telephone" required>

        <div class="row">
            <div class="half">
                <label for="localisation">Localisation :</label>
                <input type="text" id="localisation" name="localisation" required>
            </div>
            <div class="half">
                <label for="logo">Logo :</label>
                <input type="file" id="logo" name="logo" required>
            </div>
        </div>

        <button type="submit">S'inscrire</button>
    </form>

    <p th:if="${message != null}" th:text="${message}" class="message"></p>

    <div class="link">
        Vous avez déjà un compte ? <a th:href="@{/auth/login/user}">Connectez-vous ici</a>.
    </div>
</div>
</body>
</html>
