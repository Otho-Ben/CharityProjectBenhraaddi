<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Utilisateur</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar-dark {
      background-color: #1b4332;
    }
    .navbar-dark .navbar-brand, .navbar-dark .nav-link, .navbar-dark .dropdown-item {
      color: #fff;
    }
    .sub-navbar {
      background-color: #2d6a4f;
    }
    .sub-navbar a {
      color: white;
      text-decoration: none;
      padding: 15px;
      display: inline-block;
    }
    .sub-navbar a:hover {
      background-color: #40916c;
    }
    .notification-badge {
      background-color: red;
      border-radius: 50%;
      color: white;
      padding: 4px 8px;
      font-size: 10px;
      position: absolute;
      top: 0;
      right: 0;
    }
    .dropdown-menu a {
      color: #000 !important;
    }
  </style>
</head>

<body th:data-password-error="${passwordError}" th:data-profile-error="${profileError}">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark px-4">
  <a class="navbar-brand d-flex align-items-center" href="#">
    <img th:if="${user.logoPath != null}" th:src="'data:image/png;base64,' + ${user.logoPath}" alt="Logo" width="40" height="40" class="rounded-circle me-2">
    <img th:unless="${user.logoPath != null}" src="https://via.placeholder.com/40" alt="Logo" width="40" height="40" class="rounded-circle me-2">
    <span th:text="${user.nom}">Nom Utilisateur</span>
  </a>

  <div class="ms-auto d-flex align-items-center">
    <span class="me-3 text-white" th:text="${user.email}">email@example.com</span>

    <div class="position-relative me-3">
      <i class="fas fa-bell fa-lg text-white"></i>
      <span class="notification-badge">3</span>
    </div>

    <div class="dropdown">
      <a class="text-white dropdown-toggle" href="#" role="button" id="dropdownToggle" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fas fa-cog"></i>
      </a>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><a class="dropdown-item" href="#" id="showProfileModal"><i class="fas fa-user-edit me-2"></i> Modifier profil</a></li>
        <li><a class="dropdown-item" href="#"><i class="fas fa-language me-2"></i> Langue</a></li>
        <li><a class="dropdown-item" href="/logout"><i class="fas fa-sign-out-alt me-2"></i> DÃ©connexion</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Sub Navbar -->
<div class="sub-navbar text-center">
  <a href="#section1"><i class="fas fa-chart-line me-1"></i>Tableau de bord</a>
  <a href="#section2"><i class="fas fa-heart me-1"></i>Actions Favorites</a>
  <a href="#section3"><i class="fas fa-history me-1"></i>Historique des Dons</a>
</div>

<!-- Modale Profil -->
<div th:replace="~{user/profile/profileModal :: profileModal}"></div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/user-dashboard.js}"></script>
</body>
</html>
