<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil - Projet Charit√©</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e8f5e9, #f1f8e9);
      margin: 0;
      padding: 0;
    }

    .navbar {
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar a {
      text-decoration: none;
      color: #2e7d32;
      font-weight: 600;
      margin-left: 1rem;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #1b5e20;
    }

    .container {
      text-align: center;
      padding: 4rem 1rem;
    }

    h1 {
      color: #2e7d32;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .btn {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 4px 0 #388e3c;
      transition: background-color 0.2s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #388e3c;
    }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="brand">üå± Projet Charit√©</div>
  <div class="nav-links">
    <a th:href="@{/}">Accueil</a>
    <a th:href="@{/auth/login/user}">Connexion</a>
    <a th:href="@{/auth/register/user}">S'inscrire</a>
  </div>
</nav>

<div class="container">
  <h1>Bienvenue sur le Projet Charit√© !</h1>
  <p>Choisissez comment vous souhaitez acc√©der √† la plateforme :</p>

  <div class="buttons">
    <a th:href="@{/auth/login/user}" class="btn"><i class="fas fa-user"></i> Connexion Utilisateur</a>
    <a th:href="@{/auth/register/user}" class="btn"><i class="fas fa-user-plus"></i> Inscription Utilisateur</a>
    <a th:href="@{/auth/login/organisation}" class="btn"><i class="fas fa-building"></i> Connexion Organisation</a>
    <a th:href="@{/auth/register/organisation}" class="btn"><i class="fas fa-plus-circle"></i> Inscription Organisation</a>
    <a th:href="@{/auth/login/superadmin}" class="btn"><i class="fas fa-shield-alt"></i> Connexion Super Admin</a>
  </div>
</div>

</body>
</html>
